<!doctype html>
<html lang="ro">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Product Card Demo</title>
    <link rel="stylesheet" href="product_card.css" />
  </head>
  <body>
    <main>
      <article class="product-card">
        <figure class="product-media">
          <img src="1.jpg" alt="Tricou negru cu logo" class="product-image" />
        </figure>
        <div class="product-info">
          <p class="price">$30</p>
          <h2 class="title">St. John's We Are New York's Team Tee</h2>
          <p class="category">Sportswear</p>
        </div>
      </article>
    </main>
  </body>
</html>
