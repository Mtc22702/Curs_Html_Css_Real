<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our first layout</title>
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <header>Header</header>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">SHOP</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">LOGIN</a></li>
      </ul>
    </nav>
    <section class="title">ShopSmart</section>
    <main>
      <div class="content">
        <div class="product-card">
          <img src="prod1.png" alt="Cool T-Shirt" />
          <h3>Cool T-Shirt</h3>
          <p class="price"><b>RSD 1,999</b></p>
        </div>
        <div class="product-card">
          <img src="prod2.png" alt="Urban Pants" />
          <h3>Urban Pants</h3>
          <p class="price"><b>RSD 3,999</b></p>
        </div>
        <div class="product-card">
          <img src="prod3.png" alt="Warm Hoodie" />
          <h3>Warm Hoodie</h3>
          <p class="price"><b>RSD 2,999</b></p>
        </div>
      </div>
      <aside class="sidebar">
        <label for="category">Category</label>
        <br />
        <select name="category" id="category">
          <option value="all">All</option>
          <option value="Dresses">Dresses</option>
          <option value="Jeans">Jeans</option>
          <option value="Skirts">Skirts</option>
        </select>
      </aside>
    </main>
    <footer>
      <p>Â© Copyright Matteo 2026</p>
      <div class="footer-nav">
        <ul>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Informations</a></li>
          <li><a href="#">Customer Service</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
