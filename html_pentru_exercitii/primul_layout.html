<!doctype html>
<html lang="en">
  <head>

    <title>Our first layout</title>
    <link rel="stylesheet" href="primul_layout.css" />
  </head>
  <body>
    <header>Header</header>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">SHOP</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">LOGIN</a></li>
      </ul>
    </nav>
    <section class="title">ShopSmart</section>
    <main>
      <div class="content">
        <div class="product-card">

            src="./Curs_html_Css_Real/html_pentru_exercitii/prod1.png"
            alt="Coolt T-Shirt"

        </div>
        <div class="product-card">

            src="./Curs_html_Css_Real/html_pentru_exercitii/prod3.png"

          />

          <p class="price"><b>RSD 3,499</b></p>
        </div>
        <div class="product-card">

            src="./Curs_html_Css_Real/html_pentru_exercitii/prod2.png"
            alt="Coolt T-Shirt"
          />
          <h3>Urban Pants</h3>
          <p class="price"><b>RSD 2,499</b></p>
        </div>
      </div>
      <aside class="sidebar">
        <label for="category">Category</label><br />
        <select name="category" id="category">
          <option value="all">All</option>
          <option value="dresses">Dresses</option>
          <option value="jeans">Jeans</option>
          <option value="skirts">Skirts</option>
        </select>
      </aside>
    </main>
