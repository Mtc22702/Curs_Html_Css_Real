<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>

  <body>
    <header>
      <a href="/">
        <img src="assets/logo.svg" alt="Logo" />
      </a>

      <nav aria-label="Main navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#" style="color: red">Sale!</a></li>
        </ul>
      </nav>

      <form role="search" action="#" method="get">
        <label for="search" class="sr-only">Search</label>
        <input type="search" name="q" id="search" placeholder="Search" />
      </form>

      <a href="#" aria-label="Cart">
        <img src="assets/cart.svg" alt="" />
      </a>

      <a href="#" aria-label="User">
        <img src="assets/user.svg" alt="" />
      </a>
    </header>

    <main>
      <nav aria-label="Breadcrumb">
        <a href="#">Home</a> <span>â€º</span> <span>Register</span>
      </nav>

      <h1>Create an Account</h1>

      <section aria-label="Register form">
        <form action="#" method="post">
          <div>
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" required />
          </div>

          <div>
            <label for="password">Create a password *</label>
            <input id="password" name="password" type="password" required />
            <small>8-25 characters only 1 number 1 uppercase 1 lowercase</small>
          </div>

          <div>
            <label for="dob">Date of birth *</label>
            <input
              id="dob"
              name="dob"
              type="text"
              placeholder="MM / DD / YYYY"
              required
            />
          </div>

          <div>
            <label>
              <input type="checkbox" name="promo" />
              I would like to receive personalized promotions
            </label>
          </div>

          <div>
            <label>
              <input type="checkbox" name="terms" required />
              I agree and accept the <a href="#">Terms and Conditions</a>
            </label>
          </div>

          <button type="submit">CREATE AN ACCOUNT</button>
          <a href="#">BACK TO LOGIN</a>
        </form>
      </section>
    </main>

    <footer>
      <!-- aici vin cele 3 coloane + social -->
    </footer>
  </body>
</html>
