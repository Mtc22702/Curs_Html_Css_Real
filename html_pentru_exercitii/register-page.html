<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account</title>
    <link rel="stylesheet" href="./register-page.css" />
  </head>

  <body>
    <!- HEADER ->
    <header class="header">
      <div class="header_inner">
        <!- logo ->
        <a class="logo" href="#">
          <img
            src="./Curs_html_Css_Real/assets/img/Logo Adarta.png"
            alt="Fashion Store Logo"
            class="logo_img"
          />
        </a>

        <!- nav ->
        <nav class="nav" aria-label="primary">
          <a class="nav_link" href="#">Home</a>
          <a class="nav_link" href="#">Shop</a>
          <a class="nav_link" href="#">About</a>
          <a class="nav_link" href="#">Contact</a>
          <a class="nav_link nav_link-sale" href="#">Sale!</a>
        </nav>

        <!- search + icons ->

        <form class="search" action="#" role="search">
          <input
            class="search_input"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
        <div class="header_right">
          <a class="icon-btn" href="#" aria-label="Cart">
            <!- simplu SVG cart ->
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M6 6h15l-2 8H7L6 6Zm0 0L5 3H2"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle cx="9" cy="20" r="1.5" />
              <circle cx="18" cy="20" r="1.5" />
            </svg>
          </a>

          <a class="icon-btn" href="#" aria-label="Account">
            <!- simplu SVG user ->
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm8 9a8 8 0 1 0-16 0"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </div>
      </div>
    </header>

    <!- PAGINA ->
    <main class="page">
      <!- breadcrumb ->
      <nav class="breadcrumb" aria-label="breadcrumb">
        <a href="#">Home</a>
        <span class="sep">â€º</span>
        <span>Register</span>
      </nav>

      <h1 class="page-title">Create an Account</h1>

      <section class="card" aria-labelledby="create-account-title">
        <h2 id="create-account-title" class="sr-only">Create an Account</h2>

        <form class="form" action="#" method="post" novalidate>
          <div class="field">
            <label class="label" for="email"
              >Email <span class="req">*</span></label
            >
            <input
              class="input"
              id="email"
              name="email"
              type="email"
              required
            />
          </div>

          <div class="field">
            <label class="label" for="password"
              >Create a password <span class="req">*</span></label
            >
            <input
              class="input"
              id="password"
              name="password"
              type="password"
              required
            />
            <p class="help">
              8-25 characters only | 1 number | 1 uppercase | 1 lowercase
            </p>
          </div>

          <div class="field">
            <label class="label" for="dob"
              >Date of birth <span class="req">*</span></label
            >
            <input
              class="input"
              id="dob"
              name="dob"
              type="text"
              placeholder="MM / DD / YYYY"
              required
            />
          </div>

          <label class="check">
            <input class="check_input" type="checkbox" name="promotions" />
            <span class="check_box" aria-hidden="true"></span>
            <span class="check_text"
              >I would like to receive personalized promotions</span
            >
          </label>

          <label class="check">
            <input class="check_input" type="checkbox" name="terms" required />
            <span class="check_box" aria-hidden="true"></span>
            <span class="check_text">
              I agree and accept the
              <a class="link" href="#">Terms and Conditions</a>
            </span>
          </label>

          <div class="actions">
            <button class="btn btn-primary" type="submit">
              CREATE AN ACCOUNT
            </button>
            <a class="btn btn-ghost" href="#">BACK TO LOGIN</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
